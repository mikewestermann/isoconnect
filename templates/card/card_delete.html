{% extends "base.html" %}

{% block title %}Card löschen{% endblock title %}

{% block content %}

<h1>Lösche Card: {{ card.name }}</h1>

<div class="row mt-4">
    <div class="col-md-5">
        <form method="post">
            <p>Sind Sie sich sicher, die Maschinen Card {{ card.name }} zu löschen ?</p>

            <button class="btn btn-danger">Ja, löschen</button>
            <a class="btn btn-light" href="/dashboard/{{card.id}}">Zurück</a>
        </form>
    </div>
</div>

{% endblock content %}
